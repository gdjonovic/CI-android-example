language: android
jdk: oraclejdk7

env:
- TERM=dumb

env:
  matrix:
    - ANDROID_TARGET=android-22  ANDROID_ABI=armeabi-v7a

android:
  components:
    - build-tools-21.1.2

before_script:

  # Workaround to provide necessary updated android tools
  - echo yes | android update sdk --no-ui --all --filter platform-tools,tools
  - echo yes | android update sdk --no-ui --all --filter build-tools-21.1.2
  - echo yes | android update sdk --no-ui --all --filter android-22

  # Create and start emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &

install:
  # Prevent `gradle assemble` from being invoked by overriding with no-op
  - true

script:
  - TERM=dumb ./Scripts/run-tests-travis.sh
